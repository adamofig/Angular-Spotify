<input [(ngModel)]="searchModel" type="text">
<button (click)="buscarArtista()">Buscar</button>

<div *ngIf="searchingResponse">
  <h5>Se encontraron los siguientes artistas:</h5>
  <div *ngFor="let artist of searchingResponse.artists.items">
    <b>{{artist.name}}</b>
    <button (click)="showDetails(artist)">Ver Detalles</button>
  </div>
</div>
